<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PPTX Merger via Cloudmersive SDK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .file-preview { display:flex; flex-wrap:wrap; gap:10px; margin-top:10px; }
    .file-item { display:flex; align-items:center; padding:5px 10px; border:1px solid #ccc; border-radius:5px; background:#f8f9fa; }
    .file-item img { width:24px; height:24px; margin-right:8px; }

    /* Loader styles */
    #loaderOverlay {
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner-border {
      width: 4rem;
      height: 4rem;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Merge PPTX Files via Cloudmersive SDK</h1>

    <!-- File Selection -->
    <div class="mb-3">
      <label for="files" class="form-label">Select PPTX files (2-10):</label>
      <input type="file" id="files" class="form-control" multiple accept=".pptx">
    </div>

    <!-- Output File Name -->
    <div class="mb-3">
      <label for="outputName" class="form-label">Enter name of output file:</label>
      <input type="text" id="outputName" class="form-control" placeholder="merged.pptx">
    </div>

    <!-- File Preview -->
    <div id="filePreview" class="file-preview"></div>

    <!-- Merge Button -->
    <button id="mergeBtn" class="btn btn-primary mt-3">Merge</button>
    <div id="message" class="mt-3"></div>
  </div>

  <!-- Loader Overlay -->
  <div id="loaderOverlay">
    <div class="spinner-border text-light" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <script>
    const input = document.getElementById('files');
    const preview = document.getElementById('filePreview');
    const mergeBtn = document.getElementById('mergeBtn');
    const message = document.getElementById('message');
    const outputName = document.getElementById('outputName');
    const loader = document.getElementById('loaderOverlay');

    // Preview selected PPTX files
    input.addEventListener('change', () => {
      preview.innerHTML = '';
      let validFiles = 0;

      for (let i = 0; i < input.files.length; i++) {
        const file = input.files[i];
        if (!file.name.toLowerCase().endsWith('.pptx')) continue;

        validFiles++;
        const fileItem = document.createElement('div');
        fileItem.classList.add('file-item');

        const img = document.createElement('img');
        img.src = 'https://cdn-icons-png.flaticon.com/512/337/337946.png';
        img.alt = 'ppt';

        const name = document.createElement('span');
        name.textContent = file.name;

        fileItem.appendChild(img);
        fileItem.appendChild(name);
        preview.appendChild(fileItem);
      }

      message.innerHTML = validFiles === 0 ? '<div class="alert alert-warning">No valid PPTX files selected.</div>' : '';
    });

    // Merge PPTX files
    mergeBtn.addEventListener('click', async () => {
      message.innerHTML = '';
      const files = Array.from(input.files).filter(f => f.name.toLowerCase().endsWith('.pptx'));

      if (files.length < 2 || files.length > 10) {
        message.innerHTML = '<div class="alert alert-warning">Select 2 to 10 PPTX files</div>';
        return;
      }

      const formData = new FormData();
      files.forEach(f => formData.append('files[]', f));
      formData.append('outputName', outputName.value.trim());

      try {
        loader.style.display = 'flex'; // show loader

        const response = await fetch('/merge', { method: 'POST', body: formData });

        loader.style.display = 'none'; // hide loader

        if (!response.ok) {
          const err = await response.json();
          message.innerHTML = `<div class="alert alert-danger">${err.error || 'Error merging files'}</div>`;
          return;
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;

        let fileName = outputName.value.trim() || 'merged.pptx';
        if (!fileName.toLowerCase().endsWith('.pptx')) fileName += '.pptx';
        a.download = fileName;

        document.body.appendChild(a);
        a.click();
        a.remove();
        message.innerHTML = '<div class="alert alert-success">Files merged successfully!</div>';
      } catch (err) {
        loader.style.display = 'none'; // hide loader
        console.error(err);
        message.innerHTML = '<div class="alert alert-danger">Error merging files via API</div>';
      }
    });
  </script>
</body>
</html>
